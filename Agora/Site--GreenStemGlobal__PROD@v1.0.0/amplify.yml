version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Starting build in correct directory"
        - npm ci
    build:
      commands:
        - echo "Building Next.js application"
        - npm run build
    postBuild:
      commands:
        - echo "Build completed successfully"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*