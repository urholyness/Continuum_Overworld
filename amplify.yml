version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "Building GreenStem Global website..."
        - echo "Environment: $NEXT_PUBLIC_SITE_ENV"
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
backend:
  phases:
    build:
      commands:
        - echo "BILLING_REGION=us-east-1" >> .env