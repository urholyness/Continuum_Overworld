version: 1
applications:
  - appRoot: Agora/Site--GreenStemGlobal__PROD@v1.0.0
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
            - echo "Building GreenStem Global website..."
            - echo "Environment: $NEXT_PUBLIC_SITE_ENV"
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*