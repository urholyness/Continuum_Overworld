name: build-and-test
on: [push, pull_request]
jobs:
  contracts:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: Ledger/Contracts--SupplyChain__ETH@v0.1.0 } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - run: npm run build
      - run: npm test
  weaver:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci || true
      - run: npm test || true